<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Journal App</title>
</head>
<body>
    <div class="menu">
        <div class="headline">WEATHER FORECAST</div>
        <form class="form" action="">
            <div class="zipcode-panel">
                <label for="zip">Enter Your Zip Code</label> 
                <input type="text" name="zip" required id="zip" placeholder="Enter your zip code here">
                <p id="error-msg1">ZIP Code is Invalid.</p>
            </div>
            <div class="country-panel">
                <label for="country">Enter Your Country Code</label> 
                <input type="text" name="country" required id="country" placeholder="Enter your country code here">
                <p id="error-msg2">Country Code is Invalid.</p>
            </div>
            <div class="text-panel">
                <label for="feelings">How are you feeling today?</label>        
                <textarea type="text" name="feeling" id="feeling" placeholder="Enter you feeling here"></textarea>
            </div>
            <button id="generate" type="submit"> SUBMIT </button>
        </form>
    </div>
    <main class="forecast">
        <div class="main-forecast">
            <div id="main-place"></div>
            <div id="main-date"></div>
            <div id="main-icon"></div>
            <div id="main-temp"></div>
            <div id="main-condition"></div>
        </div>

        <div class="main-detail">
            <div id="feel-like"></div>
            <div id="wind-speed"></div>
            <div id="humidity"></div>
            <div id="pressure"></div>
            <div id="visibility"></div>
            <div id="you-feel"></div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
