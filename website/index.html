<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Journal App</title>
</head>
<body>
    <head class="menu">
        <div class="headline">Weather Forecast</div>
        <form class="form" action="">
            <div class="zipcode-panel">
                <label for="zip">Enter Your Zip Code</label> 
                <input class="input-field" type="number" name="zip" id="zip" placeholder="Enter your ZIP code here">
            </div>
            <div class="feeling-panel">
                <label for="feelings">Enter how youâ€™re feeling:</label>        
                <input class="input-field" type="text" name="feeling" id="feeling" placeholder="How are you feeling today?" maxlength="50">
            </div>
            <input id="generate" type="submit" value="Submit">
        </form>
    </head>
    <main class="forecast">
        <div class="main-forecast">
            <div id="main-place"></div>
            <div id="main-date"></div>
            <div id="main-icon"></div>
            <div id="main-temp"></div>
            <div id="main-condition"></div>
        </div>

        <div class="main-detail">
            <div id="feel-like"></div>
            <div id="wind-speed"></div>
            <div id="humidity"></div>
            <div id="pressure"></div>
        </div>

        <div class="sub-forecast">
            <div id="sub-date"></div>
            <div id="sub-icon"></div>
            <div id="sub-temp"></div>
            <div id="sub-condition"></div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
